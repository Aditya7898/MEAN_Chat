<div class="container">
  <div class="row">
    <div class="col s10 offset-s1"id="panel" >
        <div class="progress" *ngIf="showSpinner">
            <div class="indeterminate"></div>
        </div>
      <h3 id="title">Sign up</h3>
      <div id="errorMsg" *ngIf="errorMsg">
        <span>{{errorMsg}}</span>
      </div>
      <form class="col s12" [formGroup]="registerForm" novalidate (ngSubmit)="register()">
          <div class="row">
            <div class="input-field col s12">
              <input id="user_name" type="text" formControlName="username">
              <label for="user_name">Username</label>
              <span class="error" *ngIf="!registerForm.controls['username'].valid && registerForm.controls['username'].touched">
                Username is required
              </span>
            </div>
            <div class="input-field col s12">
              <input type="text" formControlName="email">
              <label for="email">Email</label>
              <span class="error" *ngIf="!registerForm.controls['email'].valid && registerForm.controls['email'].touched">
                Email is required
              </span>
            </div>
            <div class="input-field col s12">
                <input id="pass-word" type="password" formControlName="password">
                <label for="pass-word">password</label>
                <span class="error" *ngIf="!registerForm.controls['password'].valid && registerForm.controls['password'].touched">
                  Password is required
                </span>
            </div>
            <button [disabled]="!registerForm.valid" class="waves-effect waves-light btn" id="signupbtn">sign up</button>
          </div>
        </form>
    </div>
  </div>
</div>
