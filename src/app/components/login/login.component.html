<div class="container">
    <div class="row">
      <div class="col s10 offset-s1" id="panel">
          <div class="progress" *ngIf="showSpinner">
              <div class="indeterminate"></div>
          </div>
        <h3 id="title">Login</h3>
        <div id="errorMsg" *ngIf="errorMsg">
            <span>{{errorMsg}}</span>
          </div>
        <form class="col s12" [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="row">
              <div class="input-field col s12">
                <input type="text" formControlName="username">
                <label for="username">Username</label>
                <span class="error" *ngIf="!loginForm.controls['username'].valid && loginForm.controls['username'].touched">
                    Username is required
                </span>
              </div>
              <div class="input-field col s12">
                  <input type="password" formControlName="password">
                  <label for="password">Password</label>
                  <span class="error" *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched">
                      Password is required
                  </span>
              </div>
              <button [disabled]="!loginForm.valid" class="waves-effect waves-light btn" id="loginbtn">Login</button>
            </div>
          </form>
      </div>
    </div>
  </div>
