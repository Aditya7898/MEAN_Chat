<ul class="collection col s12 m12 l10" *ngFor="let post of topPosts">
    <li class="collection-item avatar">
      <img src="https://res.cloudinary.com/dzihvkfzd/image/upload/v{{post.user.picVersion}}/{{post.user.picId}}" class="circle">
      <title>{{post.username}}</title>
      <p class="time">{{TimeFromNow(post.created)}}</p>
    </li>
    <div class="row">
      <div class="col s12">
        <div class="card">
          <!-- <div class="card-image">
            <img class="postImages" src="../../../assets/login.jpg" width="100px" height="150px">
          </div> -->
          <div class="card-content">
            <p>{{post.post}}</p>
          </div>
          <div class="card-action">
            <i (click)="LikePost(post)" [ngClass]="(!checkInLikesArray(post.likes, user.username)) ? 'notLiked' : 'liked'" class="material-icons">thumb_up</i>
            <span class="iconSpan">{{post.totalLikes}}</span>
            <i (click)="openCommentBox(post)" [ngClass]="(!checkInLikesArray(post.comments, user.username)) ? 'notLiked' : 'liked'" class="material-icons">chat</i>
            <span class="iconSpan">{{post.comments.length}}</span>
          </div>
        </div>
      </div>
    </div>
  </ul>
