<app-toolbar></app-toolbar>
<div class="container" style="margin-top: 30px;">
  <div class="row">
    <div class="col s12 m4 l3">
      <app-side></app-side>
    </div>
    <div class="col s12 m8 l9">
      <div class="row" *ngIf="followers.length > 0">
        <div class="col s12 m6 l4 cardDiv" *ngFor="let user of followers">
          <div class="card">
            <a>
              <div class="card-image imgDiv">
                <img class="imgCircle responsive-img" src="../../../assets/user.jpg" alt="Profile Image">
              </div>
            </a>
            <div class="card-action">
              <h3 class="card-title">
                {{user.follower.username}}
              </h3>
              <p>Country</p>
              <button  class="btn">Follower</button>
            </div>
          </div>
        </div>
      </div>

      <div class="row"  *ngIf="followers.length === 0">
        <h6 style="text-align:center">You have no followers.</h6>
      </div>
    </div>
  </div>
</div>
